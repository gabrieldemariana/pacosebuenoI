<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Statistics - Happy Hump</title>
    <meta name="description" content="Pet statistics and analytics">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="auth.js" defer></script>
    <script src="cookies.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="api.js"></script>
    <script src="statistics.js" defer></script>
    <link rel="icon" type="image/png" href="Images/favIconHH.png">
</head>

<body class="statistics-page">
    <div id="header-placeholder"></div>

    <main>
        <div class="dashboard-container">
            <div class="header-section">
                <h2>Pet Statistics Dashboard</h2>
            </div>

            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Pets</h3>
                        <p class="stat-number">150</p>
                    </div>
                    <div class="stat-card">
                        <h3>Happy Customers</h3>
                        <p class="stat-number">1.2k</p>
                    </div>
                    <div class="stat-card">
                        <h3>Products Sold</h3>
                        <p class="stat-number">5.4k</p>
                    </div>
                    <div class="stat-card">
                        <h3>Dog Breeds</h3>
                        <p class="stat-number" id="breeds-count">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="canvas-section">
                <h3>Interactive Pet Visualization</h3>
                <div id="p5-canvas"></div>
                <div class="visualization-legend">
                    <div class="legend-item">
                        <span class="color-box" style="background: rgb(255, 200, 0)"></span>
                        <span>Cat Tree - 150 units</span>
                    </div>
                    <div class="legend-item">
                        <span class="color-box" style="background: rgb(0, 255, 200)"></span>
                        <span>Dog Bed - 200 units</span>
                    </div>
                    <div class="legend-item">
                        <span class="color-box" style="background: rgb(200, 0, 255)"></span>
                        <span>Fish Tank - 100 units</span>
                    </div>
                </div>
            </div>

            <div class="products-section">
                <h3>Popular Products</h3>
                <div class="product-list">
                    <!-- Se llenar치 din치micamente -->
                </div>
            </div>

            <div class="graph-section">
                <h3>Sales Analytics</h3>
                <canvas id="sales-chart"></canvas>
            </div>

            <div class="breeds-section">
                <h3>Featured Dog Breeds</h3>
                <div class="breeds-container">
                    <!-- Se llenar치 din치micamente con JavaScript -->
                </div>
                <div class="search-section">
                    <input type="text" id="breed-search" placeholder="Search dog breeds..." />
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    
</body>
</html>
