<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Happy Hump</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="auth.js" defer></script>
    <link rel="icon" type="image/png" href="Images/favIconHH.png">
</head>
<body class="signin-page">
    <div id="header-placeholder"></div>
    
    <main>
        <div class="container">
            <section class="auth-form">
                <h2>Sign In</h2>
                <form id="signinForm" onsubmit="handleSignIn(event)">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <span class="password-toggle">
                            <i class="fas fa-eye toggle-password" data-toggle="password"></i>
                        </span>
                    </div>
                    <button type="submit" class="submit-button">Sign In</button>
                    <p class="auth-link">Don't have an account? <a href="signup.html" target="_blank" rel="noopener noreferrer">Sign up here.</a></p>
                </form>
            </section>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js';
        
        
    </script>
</body>
</html>
